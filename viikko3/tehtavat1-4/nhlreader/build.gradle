apply plugin: 'java'
apply plugin: 'application'

repositories {
  jcenter()
}

dependencies {
  implementation 'com.google.code.gson:gson:2.8.6'
  compile group: 'org.apache.httpcomponents', name: 'fluent-hc', version: '4.5.10'
}

mainClassName = 'ohtu.Main'

jar {
    manifest {
        attributes 'Main-Class': 'ohtu.Main'
    }
}
